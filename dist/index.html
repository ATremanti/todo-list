<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List App</title>
<script defer src="main.js"></script></head>
<body>
    <div class="container">
        <div class="main">
            <div class="sidebar-container">
                <div class="sidebar">
                    <div class="app-title">Todo List</div>
                    <div class="default-projects">
                        <div class="proj-inbox"><img src="./assets/inbox.svg">Inbox</div>
                        <div class="proj-today"><img src="./assets/calendar_today.svg">Today</div>
                        <div class="proj-tomorrow"><img src="./assets/calendar_tomorrow.svg">Tomorrow</div>
                        <div class="proj-upcoming"><img src="./assets/calendar_month.svg">Upcoming</div>
                    </div>
                    <ul><div class="myproj-title"><div class="myproj-title-container"><img src="./assets/folder_closed.svg">My Projects</div><p class="add-proj">+</p></div>
                        <li>A test project</li>
                    </ul>
                </div>
            </div>
            <div class="content-container">
                
            </div>
        </div>
    </div>
</body>
</html>
